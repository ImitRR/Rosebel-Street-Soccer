</head>

  <div class="brand">Rosebel Street Soccer</div>

<header class="page-header"><h1>One-Day Pool Play & Knockout</h1></header>
<main class="container">
  <section class="card">
    <div class="grid grid-4">
      <div>
        <label for="compDate">Date</label>
        <input id="compDate" type="date" value="2025-12-15" required>
      </div>
      <div>
        <label for="firstKickoff">First Kick-off</label>
        <input id="firstKickoff" type="time" value="19:00" required>
      </div>
      <div>
        <label for="matchDuration">Duration (min)</label>
        <input id="matchDuration" type="number" min="5" value="10">
      </div>
      <div>
        <label for="breakMinutes">Break (min)</label>
        <input id="breakMinutes" type="number" min="0" value="2">
      </div>
      <div class="full">
        <button class="btn sm primary" id="generatePoolBtn">Generate Pool Play</button>
      </div>
      <div class="full">
        <button class="btn sm danger" id="clearMatchesBtn">Clear All Matches</button>
      </div>
    </div>
  </section>

  <section class="card"><h2>Pool Matches</h2><div id="matchesContainer" class="matches"></div></section>
</main>

<div class="modal" id="matchModal">
  <div class="modal-content">
    <h3>Edit Match</h3>
    <form id="editMatchForm" class="grid grid-3">
      <input type="hidden" id="editMatchId">
      <div><label for="editMatchDate">Date</label><input id="editMatchDate" type="date"></div>
      <div><label for="editMatchTime">Time</label><input id="editMatchTime" type="time"></div>
      <div class="full actions">
        <button type="button" class="btn sm" id="closeMatchModal">Cancel</button>
        <button type="submit" class="btn sm primary">Save</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
