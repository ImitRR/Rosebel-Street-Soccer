<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Players · Rosebel Street Soccer</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body data-page="players">

<nav class="topnav">
  <div class="brand">Rosebel Street Soccer</div>
  <ul>
    <li><a href="index.html">Dashboard</a></li>
    <li><a href="teams.html">Teams</a></li>
    <li><a href="players.html" class="active">Players</a></li>
    <li><a href="matches.html">Matches</a></li>
    <li><a href="standings.html">Standings</a></li>
    <li><a href="knockout.html">Knockout</a></li>
  </ul>
</nav>

<header class="page-header"><h1>Manage Players</h1></header>
<main class="container">
  <section class="card">
    <form id="playerForm" class="grid grid-4">
      <div>
        <label for="playerTeam">Team</label>
        <select id="playerTeam" required></select>
      </div>
      <div>
        <label for="playerName">Name</label>
        <input id="playerName" placeholder="e.g., John Doe" required>
      </div>
      <div>
        <label for="playerNumber"># Number</label>
        <input id="playerNumber" type="number" min="1" max="99" placeholder="11">
      </div>
      <div>
        <label for="playerPosition">Position</label>
        <select id="playerPosition">
          <option value="">—</option>
          <option value="GK">GK</option>
          <option value="DEF">DEF</option>
          <option value="MID">MID</option>
          <option value="FWD">FWD</option>
        </select>
      </div>
      <div>
        <label for="playerPhoto">Photo</label>
        <input id="playerPhoto" type="file" accept="image/*">
      </div>
      <div class="full"><button type="submit" class="btn primary">Add Player</button></div>
    </form>
  </section>

  <section class="card">
    <h2>Players by Team</h2>
    <div id="playersList"></div>
  </section>
</main>

<div class="modal" id="playerModal">
  <div class="modal-content">
    <h3>Edit Player</h3>
    <form id="editPlayerForm" class="grid grid-4">
      <input type="hidden" id="editPlayerTeamId">
      <input type="hidden" id="editPlayerIndex">
      <div><label for="editPlayerName">Name</label><input id="editPlayerName" required></div>
      <div><label for="editPlayerNumber"># Number</label><input id="editPlayerNumber" type="number" min="1" max="99"></div>
      <div><label for="editPlayerPosition">Position</label>
        <select id="editPlayerPosition">
          <option value="">—</option>
          <option value="GK">GK</option>
          <option value="DEF">DEF</option>
          <option value="MID">MID</option>
          <option value="FWD">FWD</option>
        </select>
      </div>
      <div><label for="editPlayerPhoto">Photo</label><input id="editPlayerPhoto" type="file" accept="image/*"></div>
      <div class="full actions">
        <button type="button" class="btn sm" id="closePlayerModal">Cancel</button>
        <button type="submit" class="btn sm primary">Save</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
