<header class="page-header"><h1>Manage Teams</h1></header>
<main class="container">
  <section class="card">
    <form id="teamForm" class="grid grid-2">
      <div>
        <label for="teamName">Team Name</label>
        <input id="teamName" placeholder="e.g., Admin" required>
      </div>
      <div>
        <label for="teamLogo">Team Logo</label>
        <input id="teamLogo" type="file" accept="image/*">
      </div>
      <div class="full"><button type="submit" class="btn primary">Add Team</button></div>
    </form>
  </section>

  <section class="card">
    <h2>Teams</h2>
    <div id="teamList" class="teams-list"></div>
  </section>
</main>

<div class="modal" id="teamModal">
  <div class="modal-content">
    <h3>Edit Team</h3>
    <form id="editTeamForm" class="grid grid-2">
      <input type="hidden" id="editTeamId">
      <div><label for="editTeamName">Name</label><input id="editTeamName" required></div>
      <div><label for="editTeamLogo">Logo</label><input id="editTeamLogo" type="file" accept="image/*"></div>
      <div class="full actions">
        <button type="button" class="btn sm" id="closeTeamModal">Cancel</button>
        <button type="submit" class="btn sm primary">Save</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
